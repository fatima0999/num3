    <script>
    /*contiene el código JavaScript que calcula la secuencia de Fibonacci*/
    /*Se define la función*/
    function fibonacci(){
    /*Se declaran dos variables */
	var x = 0;
    /*recupera el valor ingresado por el usuario en el campo de entrada usando*/
	var valor = document.getElementById('num').value;
    /*Se crea una matriz vacía arreglo para almacenar los números de Fibonacci.*/
	var arreglo = []; // Declares an empty array named "arreglo" to store Fibonacci sequence values.

// Function to convert a string value to an integer (unused in this code)
valor => parseInt(valor); // This line could be removed as it's not used in the current logic.

    for (let x = 0; x < valor; x++) { // Loop iterates from 0 to "valor" (exclusive)
    if (x === 0) {
        arreglo.push(0); // Pushes 0 to the arreglo for the first element (base case).
    } else if (x === 1) {
        arreglo.push(1); // Pushes 1 to the arreglo for the second element (base case).
    } else {
        arreglo.push(arreglo[x - 1] + arreglo[x - 2]); // Calculates the next Fibonacci number using previous two elements.
    }
    }

// Assuming there's an HTML element with ID "resultado" (check your HTML)
document.getElementById("resultado").innerHTML = "<h3>" + arreglo + "</h3>"; // Displays the arreglo as an h3 heading within the element with ID "resultado".
    }

    </script>
